<h1 class="p-3">Курстар</h1>
<div class="d-flex">
    <a [routerLink]="[course.url]" class="card m-3 my-card" *ngFor="let course of allCourses">
        <img src="/assets/posters/{{ course.poster }}" alt="{{ course.title }}" class="card-img">
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.info }}</p>
        </div>
    </a>
</div>
